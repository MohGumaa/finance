{% extends "layout.html" %}

{% block title %}
    Changing Password
{% endblock %}

{% block main %}
     <form action="/changepaswword" method="post" id="myForm">
        <div class="form-group">
            <label for="oldpwd">Old password</label>
            <input class="form-control" name="oldpwd" id="oldpwd" placeholder="Old password" type="password" required>
        </div>
        <div class="form-group">
            <label for="newpwd">New password</label>
            <input class="form-control" name="newpwd" id="newpwd" placeholder="New password" type="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one
              uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>
        <div class="form-group">
            <label for="confirm">Reconfirmation</label>
            <input class="form-control" name="confirm" id="confirm" placeholder="Re-enter new password" type="password" required>
            <div id="warningAlert" class="invalid-feedback" style="display: none;"></div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
     <!-- script for password change -->
    <script src="/static/password.js"></script>
{% endblock %}
