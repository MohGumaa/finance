{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
 <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
                <tr>
                    <td>{{row.symbol}}</td>
                    <td>{{row.share}}</td>
                    <td>{{row.price | usd}}</td>
                    <td>{{row.transacted}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
